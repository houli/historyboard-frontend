<p>Displaying subthemes</p>
<ul>
  <li ng-repeat="subtheme in subthemes">
    <a ng-href="/#/subthemes/{{subtheme.id}}">id: {{subtheme.id}}</a> title: {{subtheme.title}} description: {{subtheme.description}}
  </li>
</ul>
<p>Add Subtheme:</p>
Title:<input type="text" ng-model="title"></input>
<input type="button" ng-click="createSubtheme()" value="Create subtheme">
