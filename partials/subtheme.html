Posts for subtheme: {{subtheme.title}}
<ul>
  <li ng-repeat="post in subtheme.posts">
    Title: {{post.title}}<br>
    Description: {{post.description}}
    <a ng-href="/#/posts/{{post.id}}"><img ng-show="post.image.url" ng-src="http://localhost:3000{{post.image.url}}" /></a>
  </li>  
</ul>
Title:<input type="text" ng-model="title"></input>
Description:<input type="text" ng-model="description"></input>
<input type="button" ng-file-select ng-model="file" accept="image/*" value="Select file">
<input type="button" ng-click="createPost()" value="Create post">
