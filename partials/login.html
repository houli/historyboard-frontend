<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Sign in</h1>
    <form name="signinForm" role="form" ng-submit="login(user)" novalidate>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" ng-model="user.email" class="form-control" id="emailInput" placeholder="Enter email address" required>
      </div>
      <div class="form-group">
        <label for="passInput">Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="passInput" required>
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="signinForm.$invalid">Login</button>
    </form>
  </div>
</div>
