<!DOCTYPE html>
<html ng-app="historyBoard">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Board</title>
    <base href="/">
    <link rel="stylesheet" href="dist/app.css">
  </head>

  <body>
    <div ng-controller="MainController">
      <header>
        <div class="container_navbar">
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/">History Board</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="#">About</a></li>
                  <li><a href="#">Education</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right" ng-hide="user.signedIn">
                  <li>
                    <div>
                      <a href="/#/login" role="button" class="btn btn-default navbar-btn">Sign in</a>
                    </div>
                  </li>
                  <li>
                    <div>
                      <a href="/#/signup" role="button" class="btn btn-primary navbar-btn">Register</a>
                    </div>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="user.signedIn">
                  <li><p class="nav navbar-text">Logged in as {{user.first_name}} {{user.last_name}}</p></li>
                  <li><button ng-click="signOut()" class="btn btn-danger navbar-btn">Sign out</button></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>
      </header>

      <div class="container" ng-view></div>
    </div>

    <script type="text/javascript" src="dist/app.js"></script>
  </body>
</html>
